<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid touhua</title>
    <style>
      body {
        /* background-image: linear-gradient(110deg, #ffced9, #95db92); */
        background-color: aliceblue;
        min-height: 100vh;
        margin: 50px;
        background-attachment: fixed;
      }

      .container {
        border: 1px solid red;
        display: grid;
        grid-template-columns: [vasen] 1fr [toka] minmax(200px, 1fr) [kolmas] 1fr [nelj√§s] 1fr [vika];
        grid-template-rows: 200px 100px;
        grid-auto-rows: 100px;
    
        gap: 10px;
        /*align-items: center;
        justify-items: end;*/
        /* justify-content: center; */
        

      }
      .item {
        border: 4px solid rgb(255, 90, 90);
        border-radius: 3px;
        font-size: 30px;
        padding: 5px;
        background-color: pink;
        text-align: center;
        /* width: 50px;
        height: 50px; */
      }
      .header{
        background-color: greenyellow;
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row-start: 2;
        grid-row-end: 3;
      }

      .linkit{
        background-color: blueviolet;
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row-start: 1;
        grid-row-end: 1;
        height: 100px;

        /*Testing*/
      }
      
    </style>
  </head>

  <body>

    <div class="container">
      <div class="item linkit">1</div>
      <div class="item header">2</div>
      <div class="item textbox">3</div>
      <div class="item item4">4</div>
      <div class="item item5">5</div>
      <div class="item item6">6</div>
      <div class="item item7">7</div>
      <div class="item item8">8</div>
    </div>
  </body>
</html>
