<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Grid touhua</title>
    <style>
      body {
        /* background-image: linear-gradient(110deg, #ffced9, #95db92); */
        background-color: aliceblue;
        min-height: 100vh;
        margin: 50px;
        background-attachment: fixed;
      }

      .container {
        border: 1px solid red;
        display: grid;
        grid-template-columns: [nav] 1fr [image] 1fr [text] 1fr [box1] 2fr [box2] 2fr;
        /*grid-template-columns: [vasen] 1fr [toka] minmax(200px, 1fr) [kolmas] 1fr [neljäs] 1fr [vika];*/
        /*grid-template-rows: 50px 200px;*/
        grid-auto-rows: 100px;
    
        gap: 10px;
        /*align-items: center;
        justify-items: end;*/
        /* justify-content: center; */
        

      }
      .item {
        font-size: 30px;
        padding: 5px;
        background-color: pink;
        text-align: center;
        /* width: 50px;
        height: 50px; */
      }

      .nav{
        background-color: blueviolet;
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row-start: 1;
        grid-row-end: 1;
      }

      .image{
        background-image: url("Ruokalista.jpg");
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: 100% 100%;
        grid-column-start: 1;
        grid-column-end: -1;
        grid-row-start: 2;
        grid-row-end: 3;
      }

      .text{
        font-size: larger;
        align-items: center;
        grid-column-start: 1;
        grid-column-end: -1;
      }

      .box1{
        border-radius: 10px;
        width: 500px;
        grid-row-start: 4;
        grid-row-end: 5;
        gap: 10px;
      }

      .box2{
        border-radius: 10px;
        width: 500px;
        grid-row-start: 4;
        grid-row-end: 5;
      }
      
    </style>
  </head>

  <body>

    <div class="container">
      <div class="item nav">nav</div>
      <div class="item image"></div>
      <div class="item text">"Missä tänään syötäisiin? Tuttu tarina ennen lounashetkeä. Palvelu etsii lähelläsi olevat lounaspaikat, sekä näyttää niiden päivittäisen lounaslistan. Viikottaiset lounaslistat ovat myös käytettävissäsi. Pääset niihin klikkaamalla ravintolan logoa."</div>
      <div class="item box1">box1</div>
      <div class="item box2">box2</div>
    </div>
  </body>
</html>
